<!DOCTYPE html>
<html>

<head>
    <title>Balança</title>
    <link rel="stylesheet" href="layout.css">
    <!-- Importa o arquivo CSS externo -->
</head>

<body>
    <h1>Balança</h1>
    <form>
        <label for="valor-quilo">Valor do Quilo:</label>
        <input type="number" id="valor-quilo" step="0.01" required>

        <label for="tara-prato">Tara do Prato:</label>
        <input type="number" id="tara-prato" step="0.01" required>

        <label for="peso-prato">Peso do Prato:</label>
        <input type="number" id="peso-prato" step="0.01" required>

        <button type="button" onclick="calcularValor()">Calcular</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p id="mensagem"></p>
    </div>

</body>

</html>
